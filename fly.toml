# fly.toml - Fly.io configuration for Secunit Website
# See https://fly.io/docs/reference/configuration/ for reference

app = "secunit-io"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  HOST = "0.0.0.0"
  PORT = "4321"
  NODE_ENV = "production"

[http_service]
  internal_port = 4321
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Health check
[checks]
  [checks.alive]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/health"
    port = 4321
    timeout = "10s"
    type = "http"
