# Cloudflare Pages configuration
name = 'secunit-io'
compatibility_date = "2024-12-01"
pages_build_output_dir = "./dist"

# D1 Database binding for contact form submissions
[[d1_databases]]
binding = "DB"
database_name = "secunit-contacts"
database_id = "4b4a4589-119f-4a2b-aff7-0de7402ade8d"

[vars]
CONTACT_EMAIL = "whyhellothere@secunit.io"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
