# fly.dev.toml - Fly.io configuration for Dev Environment
# Deploy with: fly deploy --config fly.dev.toml

app = "secunit-io-dev"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  HOST = "0.0.0.0"
  PORT = "4321"
  NODE_ENV = "development"
  ASTRO_SITE_URL = "https://dev.secunit.io"

[http_service]
  internal_port = 4321
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0  # Can scale to zero in dev
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Health check
[checks]
  [checks.alive]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/live"
    port = 4321
    timeout = "5s"
    type = "http"

